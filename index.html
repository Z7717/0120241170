<!doctype html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>我的家乡 — 江西 · 南昌</title>
    <style>
        /* styles.css — 使用 CSS3 特性，响应式布局，简单动效 */
        :root {
            --primary: #c0392b;
            --accent: #f39c12;
            --bg: #f7f7f8;
            --card: #ffffff;
            --text: #222;
            --muted: #666;
        }

        * {
            box-sizing: border-box
        }

        body {
            font-family: "Segoe UI", Roboto, "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", Arial;
            margin: 0;
            color: var(--text);
            background: var(--bg);
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 20px
        }

        /* Header */
        header {
            background: linear-gradient(90deg, var(--primary), #8e44ad);
            color: #fff;
            padding: 18px 0
        }

        .nav {
            display: flex;
            align-items: center;
            justify-content: space-between
        }

        .brand {
            font-size: 1.4rem;
            font-weight: 700
        }

        .nav-links {
            display: flex;
            gap: 14px
        }

        .nav-links a {
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            padding: 6px 10px;
            border-radius: 6px;
            transition: background .2s
        }

        .nav-links a:hover {
            background: rgba(255, 255, 255, 0.08)
        }

        /* Hero */
        .hero {
            display: grid;
            grid-template-columns: 1fr 420px;
            gap: 30px;
            align-items: center;
            padding: 40px 0
        }

        .hero-info h1 {
            font-size: 2rem;
            margin: 0 0 10px
        }

        .hero-info p {
            color: var(--muted);
            line-height: 1.6
        }

        .hero-card {
            background: var(--card);
            border-radius: 12px;
            padding: 14px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
        }

        .stat {
            display: flex;
            justify-content: space-between
        }

        .stat div {
            flex: 1;
            text-align: center;
            padding: 10px
        }

        .stat strong {
            display: block;
            font-size: 1.4rem;
            color: var(--primary)
        }

        /* Attractions */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 18px;
            margin-top: 20px
        }

        .card {
            background: var(--card);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.06);
            transition: transform .18s
        }

        .card:hover {
            transform: translateY(-6px)
        }

        .card img {
            width: 100%;
            height: 160px;
            object-fit: cover;
            display: block
        }

        .card-body {
            padding: 12px
        }

        .card-body h3 {
            margin: 0 0 8px;
            font-size: 1.05rem
        }

        .card-body p {
            margin: 0;
            color: var(--muted);
            font-size: 0.95rem
        }

        /* Gallery */
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 16px
        }

        .gallery img {
            width: 100%;
            height: 120px;
            object-fit: cover;
            border-radius: 8px
        }

        /* Footer */
        footer {
            padding: 18px 0;
            margin-top: 28px;
            text-align: center;
            color: var(--muted)
        }

        /* Responsive */
        @media (max-width:900px) {
            .hero {
                grid-template-columns: 1fr;
            }

            .gallery {
                grid-template-columns: repeat(2, 1fr)
            }
        }

        @media (max-width:480px) {
            .nav-links {
                display: none
            }

            .gallery {
                grid-template-columns: 1fr
            }
        }

        /* 小动画 */
        .pulse {
            animation: pulse 3s infinite
        }

        @keyframes pulse {
            0% {
                transform: scale(1)
            }

            50% {
                transform: scale(1.02)
            }

            100% {
                transform: scale(1)
            }
        }
    </style>
</head>

<body>
    <div id="app"></div>
    <script type="module">
        import { createApp, ref } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js';

        const App = {
            template: `
  <div>
    <header>
      <div class="container nav">
        <div class="brand">我的家乡 — 江西·南昌</div>
        <nav class="nav-links">
          <a href="#intro">简介</a>
          <a href="#attractions">景点</a>
          <a href="#contact">联系</a>
        </nav>
      </div>
    </header>

    <main class="container">
      <section class="hero">
        <div class="hero-info">
          <h1>欢迎来到南昌</h1>
          <p>南昌，江西省会，赣江穿城而过，滕王阁、八一起义纪念馆等为城市名片。此页面展示家乡的文化与景点，图片占位已简化，您可按 README 替换景点图片。</p>
          <div style="margin-top:16px" class="hero-card">
            <div class="stat">
              <div><strong>滕王阁</strong><span class="muted">古建筑</span></div>
              <div><strong>赣江</strong><span class="muted">母亲河</span></div>
              <div><strong>八一纪念</strong><span class="muted">红色历史</span></div>
            </div>
          </div>
        </div>
      </section>

      <section id="attractions">
        <h2 style="margin-top:18px">主要景点</h2>
        <div class="grid">
          <div class="card" v-for="item in attractions" :key="item.id">
            <img :src="item.image" :alt="item.title + ' 图片占位'">
            <div class="card-body">
              <h3>{{ item.title }}</h3>
              <p>{{ item.desc }}</p>
            </div>
          </div>
        </div>
      </section>

      <!-- 画廊已移除 -->

      <section id="contact">
        <h2 style="margin-top:18px">联系我们</h2>
        <p>如果你有家乡的照片或想补充的内容，可将图片放入 <strong>images/</strong> 文件夹，并按 README 中说明命名替换占位图。</p>
      </section>
    </main>

    <footer>
      <div class="container">© 南昌 — 本页面为示例项目，图片请放入 <strong>images/</strong> 目录替换占位图。</div>
    </footer>

  </div>
  `,
            setup() {
                const attractions = ref([
                    { id: 1, title: '滕王阁', desc: '南昌名楼，江南三大名楼之一。', image: 'https://via.placeholder.com/300x200?text=滕王阁' },
                    { id: 2, title: '八一起义纪念馆', desc: '纪念1927年南昌起义的历史纪念馆。', image: 'https://via.placeholder.com/300x200?text=八一起义纪念馆' },
                    { id: 3, title: '赣江风光带', desc: '赣江两岸的城市景观与休闲步道。', image: 'https://via.placeholder.com/300x200?text=赣江风光带' },
                ]);

                // 画廊与预览功能已移除，保留景点数据

                return { attractions };
            }
        }

        createApp(App).mount('#app');
    </script>
</body>

</html>
